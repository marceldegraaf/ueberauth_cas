language: elixir

elixir:
  - 1.8.1

otp_release:
  - 21.2

env:
  - MIX_ENV=test

before_script:
  - mix local.rebar --force

script:
  - mix credo --strict
  - mix format --check-formatted
  - MIX_ENV=test mix coveralls.travis --trace --cover

after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report

